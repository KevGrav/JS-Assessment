<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virt Vend Sandbox</title>
  </head>
  <body>
    
    <div class="content-container">
        

        <div class="vending">
        
        
            <div class="snack-container">
            <h1>Snack Selection</h1>
                <div class="snack-images">
                  <div><img src="images/Doritos.jpg" id="A1" /><figcaption>A1</figcaption></div>
                  <div><img src="images/Duplex-Cookies.jpg" id="A2"/><figcaption>A2</figcaption></div>
                  <div><img src="images/Plain-Lays.jpeg" id="A3"><figcaption>A3</figcaption></div>
                  <div><img src="images/Bugles.jpg" id="A4"><figcaption>A4</figcaption></div>
                  <div><img src="images/Cheetos.jpg" id="B1"><figcaption>B1</figcaption></div>
                  <div><img src="images/Cheezits.jpg" id="B2"><figcaption>B2</figcaption></div>
                  <div><img src="images/Honey-Bun.jpg" id="B3"><figcaption>B3</figcaption></div>
                  <div><img src="images/Goldfish.jpg" id="B4"><figcaption>B4</figcaption></div>
                  <div><img src="images/M&Ms.jpg" id="C1"><figcaption>C1</figcaption></div>
                  <div><img src="images/Skittles.jpg" id="C2"><figcaption>C2</figcaption></div>
                  <div><img src="images/Twix.jpg" id="C3"><figcaption>C3</figcaption></div>
                  <div><img src="images/Snickers.jpg" id="C4"><figcaption>C4</figcaption></div>
                  
                </div>
            </div>
            <div class="dispenser-container">Drop Box</div>
        </div>
        
        <div class="control-container"> 
            <div class="code-container">
            <div id="code-window" class="window"></div>
            <h1>Enter Item Code</h1>
            <div class="letter-panel">
              <button id="letter-a" class="code-button">A</button>
              <button id="letter-b" class="code-button">B</button>
              <button id="letter-c" class="code-button">C</button>
              
            </div>
            <div class="number-panel">
              <button id="number-1" class="code-button">1</button>
              <button id="number-2" class="code-button">2</button>
              <button id="number-3" class="code-button">3</button>
              <button id="number-4" class="code-button">4</button>
              
            </div>
            <div class="command-panel">
              <button id="select" class="control-button">Select</button>
              <button id="clear" class="control-button">Clear</button>
            </div>
            
            <div class="cc-container">
            <h1>Insert Credit Card</h1>
            <div class="cc-panel">
              <button></button>
              <button></button>
            </div>
        </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
